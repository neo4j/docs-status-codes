site:
  title: Neo4j Docs
  url: https://neo4j.com/docs
  start_page: status-codes:ROOT:index.adoc

content:
  sources:
  - url: ./
    branches: ['HEAD']
    edit_url: https://github.com/neo4j/docs-status-codes/tree/{refname}/{path}
    exclude:
    - '!**/_includes/*'
    - '!**/readme.adoc'
    - '!**/README.adoc'
ui:
  bundle:
    url: https://static-content.neo4j.com/build/ui-bundle-latest.zip
    snapshot: true
  output_dir: /assets

urls:
  html_extension_style: indexify

antora:
  extensions:
  - "@neo4j-antora/roles-labels"
  - "@neo4j-antora/table-footnotes"
  - "@neo4j-antora/xref-hash-validator"

asciidoc:
  extensions:
  - "@neo4j-documentation/remote-include"
  - "@neo4j-documentation/macros"
  attributes:
    page-theme: docs
    page-type: Docs
    page-search-type: Docs
    page-search-site: Reference Docs
    page-canonical-root: /docs
    page-pagination: true
    page-no-canonical: true
    page-origin-private: false
    page-hide-toc: false
    page-mixpanel: 4bfb2414ab973c741b6f067bf06d5575
    includePDF: false
    nonhtmloutput: ""
    experimental: ''
    copyright: 2025
    common-license-page-uri: https://neo4j.com/docs/license/
    neo4j-base-uri: https://neo4j.com
    neo4j-docs-base-uri: https://neo4j.com/docs
    # attributes for doc links within the manual
    # partials-path: docs-status-codes/modules/ROOT/partials